<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <!-- charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="author" content="Luca Polzone" />
  <meta name="description" content=""/>
  <!-- title -->
  <title>Esercizio</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- VUE link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mx-auto my-5" id="app">

    <div class="container mx-auto" id="app">
      <h1 class="text-center mt-2 mb-5">To do list</h1>
    
      <ul class="list-group" id="list-group">
    
        <!-- Inserisci una nuova attività -->
        <li class="input-group mb-3">
          <input class="form-control" type="text" placeholder="Inserisci una nuova attività">
          
          <!-- Bottone aggiungi attività -->
          <span id="add-button" class="input-group-text">
            +
          </span>
        </li>
        
        <!-- TASKS -->
        <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between">
          <div>
            <input class="form-check-input me-1" type="checkbox" id="checkbox" @click="toggleTask(task, index)">
            <label class="form-check-label ms-2" :class="(task.done) ? 'text-decoration-line-through' : ''" for="checkbox" id="checkbox-label">{{ task.text }}</label>
          </div>
          <button @click="deleteTask(index)" class="btn-close"></button>
        </li>

    
      </ul>
    </div>

  </div>
<!-- My script -->
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
